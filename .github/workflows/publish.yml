name: CI & Publish

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run typecheck
      - run: npm test
      - run: npm run build

      - name: Check if version is already published
        id: version-check
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          REMOTE=$(npm view "$NAME" version 2>/dev/null || echo "none")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "remote=$REMOTE" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "publish=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version unchanged)
        if: steps.version-check.outputs.publish == 'false'
        run: echo "v${{ steps.version-check.outputs.local }} already on npm, skipping publish"
